          DOCKER_BUILDKIT: 1

      - name: Upload logs
        uses: actions/upload-artifact@v2
        if: ${{ always() }} # do this even if the tests fail
        with:
          name: Logs - ${{ job.status }}
          path: |
            ./tests/logs/*
